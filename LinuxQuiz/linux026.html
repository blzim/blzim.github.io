<body>
<b>
What command will generate a list of user names from /etc/passwd along with their login shell?
</b>
<p>
<button id="b1" class="button">column -s : 1,7 /etc/passwd</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">chop -c 1,7 /etc/passwd</button>
<span id="a2" style="display:none;">nope.</span>
<p>
<button id="b3" class="button">colrm 1,7 /etc/passwd</button>
<span id="a3" style="display:none;">nope.</span>
<p>
<button id="b4" class="button">cut -d':' -f1,7 /etc/passwd</button>
<span id="a4" style="display:none;"><b>CORRECT!</b></span>
