<b>
What is the difference between the i and a commands of the vi editor?
</b>
<p>
<button id="b1" class="button">i (interactive) requires the user to explicitly switch between vi modes whereas a (automatic) switches modes automatically.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">i (insert) inserts text before the current cursor position whereas a (append) inserts text after the cursor.</button>
<span id="a2" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b3" class="button">i (independent rows) starts every new line at the first character whereas a (aligned rows) keeps the indentation of the previous line.</button>
<span id="a3" style="display:none;">nope.</span>
<p>
<button id="b4" class="button">i (interrupt) temporarily suspends editing of a file to the background whereas a (abort) terminates editing.</button>
<span id="a4" style="display:none;">nope.</span>
