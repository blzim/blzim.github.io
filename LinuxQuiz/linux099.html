<b>
Which of the following actions prevents a specific user from scheduling tasks using at or batch?
</b>
<p>
<button id="b1" class="button">Add the specific user to the /etc/at.allow file.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">Add the specific user to the [deny] section in the /etc/atd.conf file.</button>
<span id="a2" style="display:none;">nope.</span>
<p>
<button id="b3" class="button">Add the specific user to the /etc/at.deny file.</button>
<span id="a3" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b4" class="button">Add the specific user to the nojobs group.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">Run atd --deny followed by the name of the specific user.</button>
<span id="a5" style="display:none;">nope.</span>
