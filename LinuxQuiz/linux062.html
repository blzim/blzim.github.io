<!DOCTYPE html>
<html>
<head>
<title>Linux Quiz</title>
<link rel="stylesheet" type="text/css" href="ZimStyles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#b1").click(function(){$("#a1").toggle();});
$("#b2").click(function(){$("#a2").toggle();});
$("#b3").click(function(){$("#a3").toggle();});
$("#b4").click(function(){$("#a4").toggle();});
$("#b5").click(function(){$("#a5").toggle();});
});
</script>
<script type="text/javascript" src="./randomPage.js"></script>
</head>
<body>
<b>
After successfully creating a hard link called bar to the ordinary file foo, foo is deleted from the filesystem. Which of the following describes the resulting situation?
</b>
<p>
<button id="b1" class="button">Foo and bar would both be removed.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">Foo would be removed while bar would remain accessible.</button>
<span id="a2" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b3" class="button">Foo would be removed. bar would still exist but would be unusable.</button>
<span id="a3" style="display:none;">nope.</span>
<p>
<button id="b4" class="button">The user is prompted whether bar should be removed, too.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">Both foo and bar would remain accessible.</button>
<span id="a5" style="display:none;">nope.</span>
<form>
<input type="button" class="button" value="NEXT" onClick="javascript:randomlinks(); return false;">
</form>
<p>
<a href="../index.html"><button class="button">QUIT</button></a>

</body>
</html>
