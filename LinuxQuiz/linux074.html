<b>
After running the command umount /mnt, the following error message is displayed:<br>
umount: /mnt: device is busy.<br>
What is a common reason for this message?
</b>
<p>
<button id="b1" class="button">The kernel has not finished flushing disk writes to the mounted device.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">A user has a file open in the /mnt directory.</button>
<span id="a2" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b3" class="button">Another file system still contains a symlink to a file inside /mnt.</button>
<span id="a3" style="display:none;">nope.</span>
<p>
<button id="b4" class="button">The files in /mnt have been scanned and added to the locate database.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">The kernel thinks that a process is about to open a file in /mnt for reading.</button>
<span id="a5" style="display:none;">nope.</span>
