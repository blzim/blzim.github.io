<b>
What do the permissions -rwSr-xr-x mean for a binary file when it is executed as a command?
</b>
<p>
<button id="b1" class="button">The command is SetUID and it will be executed with the effective rights of the owner.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">The command will be executed with the effective rights of the group instead of the owner.</button>
<span id="a2" style="display:none;">nope.</span>
<p>
<button id="b3" class="button">The execute flag is not set for the owner. Therefore the SetUID flag is ignored.</button>
<span id="a3" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b4" class="button">The command will be executed with the effective rights of the owner and group.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">All of the above.</button>
<span id="a5" style="display:none;">nope.</span>
