<b>
After moving data to a new filesystem, how can the former path of the data be kept intact in order to avoid reconfiguration of existing applications? (Choose TWO correct answers.)
</b>
<p>
<button id="b1" class="button">By creating an ACL redirection from the old to the new path of the data.</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">By creating a hard link from the old to the new path of the data.</button>
<span id="a2" style="display:none;">nope.</span>
<p>
<button id="b3" class="button">By creating a symbolic link from the old to the new path of the data.</button>
<span id="a3" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b4" class="button">By running the command touch on the old path.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">By mounting the new filesystem on the original path of the data.</button>
<span id="a5" style="display:none;"><b>CORRECT!</b></span>
