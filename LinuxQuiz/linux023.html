<b>
Which of the following commands overwrites the bootloader located on /dev/sda without overwriting the partition table or any data following it?
</b>
<p>
<button id="b1" class="button">dd if=/dev/zero of=/dev/sda bs=512</button>
<span id="a1" style="display:none;">nope.</span>
<p>
<button id="b2" class="button">dd if=/dev/zero of=/dev/sda bs=512 count=1</button>
<span id="a2" style="display:none;">nope.</span>
<p>
<button id="b3" class="button">dd if=/dev/zero of=/dev/sda bs=440 count=1</button>
<span id="a3" style="display:none;"><b>CORRECT!</b></span>
<p>
<button id="b4" class="button">dd if=/dev/zero of=/dev/sda bs=440</button>
<span id="a4" style="display:none;">nope.</span>
