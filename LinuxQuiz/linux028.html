<b>
Which of the following statements is correct regarding the command foo 1> bar?
</b>
<p>

<span id="a1" style="display:none;">nope.</span>
<p>

<span id="a2" style="display:none;"><b>CORRECT!</b></span>
<p>

<span id="a3" style="display:none;">nope.</span>
<p>
<button id="b4" class="button">The command foo receives its stdin from the stdout of the command bar.</button>
<span id="a4" style="display:none;">nope.</span>
<p>
<button id="b5" class="button">The stderr from the command foo is saved to the file bar.</button>
<span id="a5" style="display:none;">nope.</span>
