<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="slideshow.css">
<script src="slideshow.js"></script>
<body>

Click image to Start Slideshow

<div class="row">
  <div class="column">
    <img src="HeavyMetalLogo.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <div class="mySlides">
      <img src="HeavyMetal001.jpg" style="width:40%">
    </div>
    <div class="mySlides">
      <img src="HeavyMetal002.jpg">
    </div>
    <div class="mySlides">
      <img src="HeavyMetal003.jpg">
    </div>
    <div class="mySlides">
      <img src="HeavyMetal004.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

 </div>
</div>

    
</body>
</html>
