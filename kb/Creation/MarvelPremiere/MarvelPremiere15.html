<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../ZimStyles.css">
<title>Marvel Premeire 15</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 70%;
}

.right {
  width: 30%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>
<div class="row">
<div class="column left">
<h2>Marvel Premiere 15</h2>
<p><img src="Marvel_Premiere_015_1972.jpg"></p>
</div>	
<div class="column right">
<p>
Features: <a href="../../Character/IronFist.html">Iron Fist</a><br>
Released: May 1974<br>
Publisher: Marvel Comics<br>
Writer: Roy Thomas<br>
Penciler: <a href="../../Creator/GilKane.html">Gil Kane</a><br>
</p>
</div>
</div>
</body>
</html>
