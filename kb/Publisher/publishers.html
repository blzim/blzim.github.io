<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../ZimStyles.css">
<title>Publishers</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;

}

.left {
  width: 50%;
}

.right {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>
<div class="row">
<div class="column left">
<h2>Publishers</h2>
<p>
Adventure House Press<br>
DC Comics<br>
Malibu Comics<br>
<a href="marvel.html">Marvel Comics</a><br>
Quality Comics<br>
Tower Comics<br>
<a href="https://en.wikipedia.org/wiki/List_of_comics_publishing_companies">Wikipedia List</a>
</p>
</div>	
<div class="column right">
<p>
List logos here?
</p>

</div>
</div>
</body>
</html>
